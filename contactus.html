            <h2 class="mt80">Contact Us</h2>
            <form class="mb80" name="contact" method="POST" data-netlify="true">
                <div class="row">
                    <div class="col-sm-6">
                        <input name="full_name" type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="col-sm-6">
                        <input name="phone_number" type="tel" class="form-control" placeholder="Telephone Number">
                    </div>
                    <div class="col-sm-6">
                        <input name="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-sm-12">
                        <textarea name="message" class="form-control" rows="8"
                            placeholder="Tell us what you need; how can we help?"></textarea>
                    </div>
                    <div class="col-sm-6">
                        <input name="uploadedfile" type="file" class="form-control">
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn mtq-btn mr60">Send Request</button>
                        <button type="reset" class="btn mtq-btn">Reset</button>
                    </div>
                </div>
            </form>
