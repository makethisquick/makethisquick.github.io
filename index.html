		$('#mc-embedded-subscribe').on('click', function(e) {
			var emptyFields = 0;
			$(":input").each(function() {
				if($(this).val() === "") {
					emptyFields = emptyFields + 1;
					// console.log(emptyFields);
				}
		});

		$(":checkbox").each(function() {
			console.log("checking checkbox's: "+ $(this).val);
				if(!$(this).is(":checked")) {

					// console.log(emptyFields-1 + "checkbox's are empty");
				}
		});
		
			if (emptyFields === 1) {
				e.preventDefault();
